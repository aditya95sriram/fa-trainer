<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <meta charset="utf-8" />

</head>

<body>
  <div class="header">
    <h1 class="title">Fingeralphabet Trainer für ÖGS</h1>
    <a href="https://github.com/aditya95sriram/fa-trainer" target="_blank">
      <img class="github" src="./assets/GitHub-Mark-120px-plus.png">
    </a>
  </div>
  <main>
    <canvas id="sketch"></canvas>
  </main>
  <div class="interface">
    <!-- <h2 class="title">Interface</h2> -->
    <input id="answer" placeholder="Deine Antwort" />
    <span id="status"></span>
    <button id="check">Überprüfen</button>
    <button id="replay">Wiederholen</button>
    <button id="next">Neues Wort</button>
    <button id="slower">langsamer</button> <button id="faster">schneller</button>
    <span>min. Alphabet:</span><input id="minlen" type="number"/>
    <span>max. Alphabet:</span><input id="maxlen" type="number"/>
  </div>

  <script src="assets/alphabets.js"></script>
  <script src="assets/words.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
